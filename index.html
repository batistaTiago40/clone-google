<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <header class="menu">
    <div class="menu__items left">
      <img src="img/burger-icon.svg" alt="Burguer" class="menu__burguer">
      <a href="#" class="menu__active">Todas</a>
      <a href="#">Imagens</a>
    </div>
    <div class="menu__items right">
      <img src="img/more-icon.svg" alt="More" class="menu__more">
      <img src="img/profile.png" alt="Profile" class="menu__profile">
    </div>
  </header>
  <main class="content">
    <div class="content__main">
      <img src="img/logo.png" alt="Logo" class="content__logo">
      <input type="text" class="content__search">
      <p class="content__disp">Diponibilizado pelo Google em: <a href="#">English</a></p>
    </div>
    <div class="content__sub">
      <div class="content__country">
        <span>Brasil</span>
      </div>
      <div class="content__location">
        <ul><li><strong>Desconhecido</strong> - Usar local exato</li></ul>
      </div>
    </div>
  </main>
  <footer class="footer">
    
    <div class="footer__options">
      <ul>
        <li>Configurações</li>
        <li>Privacidade</li>
        <li>Termos</li>
      </ul>
      <ul>
        <li>Publicidade</li>
        <li>Negócios</li>
        <li>Sobre</li>
      </ul>
    </div>
  </footer>
</body>
</html>
